<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="Css/bootstrap-reboot.css">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="icon" href="Icons/Logo/free-icon-car-2330453.png">
    <title>Автосервіс Premium</title>
</head>
<body>
    <div class="registr">
        <div class="wrapper">
            <form action="#" method="post"> <!-- Додав замість action="#" method="post" -->
                <h2>Вхід</h2>
                <div class="input-box">
                    <input type="text" placeholder="Користувач" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Пароль" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Запам'ятати</label>
                    <a href="#">Забув пароль?</a>
                </div>
                <button type="submit" class="btn_3">Увійти</button>
                <div class="register-links">
                    <p>Не маєш облікового запису? <!-- Виправив помилку в тексті -->
                        <a href="registr2.html"> Зареєструватися</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
